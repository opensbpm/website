name: OpenSbpm
slug: opensbpm
type: theme
version: 0.1.0
description: Theme for OpenSBPM Website
icon: rebel
author:
  name: Stefan Sedelmaier
  email: stefan@sedelmaier.at
homepage: https://github.com/sedstef/grav-theme-opensbpm
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/sedstef/grav-theme-opensbpm/issues
readme: https://github.com/sedstef/grav-theme-opensbpm/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
