name: OpenSbpm
slug: opensbpm
type: theme
version: 0.1.0
description: Theme for OpenSBPM Website
icon: rebel
author:
  name: Stefan Sedelmaier
  email: stefan (at) sedelmaier.at
homepage: https://github.com/opensbpm/website
demo: http://www.opensbpm.org/
keywords: grav, theme, etc
bugs: https://github.com/opensbpm/website/issues
readme: https://github.com/opensbpm/website/README.md
license: GPL

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
