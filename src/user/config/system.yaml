absolute_urls: false

home:
  alias: '/frontpage'
  hide_in_urls: true
  
pages:
  theme: opensbpm
  markdown:
    extra: false
  process:
    markdown: true
    twig: false

cache:
  enabled: true
  check:
    method: file
  driver: auto
  prefix: 'g'

twig:
  cache: true
  debug: true
  auto_reload: true
  autoescape: true

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_module_pipeline: false
  js_minify: true

errors:
  display: true
  log: true

debugger:
  enabled: false
  twig: true
  shutdown:
    close_connection: true
gpm:
  verify_peer: true

languages:
  supported: 
    - de
#    - en
#  default_lang: de
  include_default_lang: true # If true, use /en/path instead of /path for default English language.
#  include_default_lang_file_extension: true # If true, use .en.md file extension instead of .md for default langauge.
#  content_fallback:
#    en: ['en'] # No fallback for English.
#    de: ['de', 'en'] #  German falls back to English version of the page.
