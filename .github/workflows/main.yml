# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Run grav composer to insstall dependencies
        run: |
          cd src
          ./bin/grav composer
          cd ..
      
      - name: upload to ftp
        uses: sand4rt/ftp-deployer@v1.3
        with:
          sftp: false # optional
          host: ${{secrets.FTP_SERVER}}
          user: ${{secrets.FTP_USERNAME}}
          password: ${{secrets.FTP_PASSWORD}}
          local_folder: "src"
          remote_folder: "opensbpm"
          cleanup: false # optional, remove existing files inside FTP remote folder
          #include: [] # optional, e.g. ['dist']
          #exclude: [] # optional, e.g. ['node_modules/**', '.git/**', '*.env']
          pasive: true # optional
